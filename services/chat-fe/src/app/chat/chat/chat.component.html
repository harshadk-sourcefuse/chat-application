<nb-layout>
  <nb-layout-header class="logout-container">
      <button (click)="chatService.logout()">logout</button>
  </nb-layout-header>
  <nb-layout-column>
    <nb-chat [title]="messagingUser.firstName + ' ' + messagingUser.lastName">
      <nb-chat-message *ngFor="let msg of messages" [message]="msg.body" [sender]="msg.sender" [reply]="msg.reply">
      </nb-chat-message>
      <nb-chat-form (send)="sendMessage($event)" [showButton]="false" [dropFiles]="true">
      </nb-chat-form>
    </nb-chat>
  </nb-layout-column>
</nb-layout>
